spring.application.name=core
server.servlet.context-path=/workManager
spring.datasource.url=jdbc:postgresql://localhost:5432/wms?stringType=unspecified
#jdbc:postgresql://localhost:5432/wms?user=postgres&password=admin&stringType=unspecified
#jdbc:postgresql://localhost:5432/wms?stringType=unspecified
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false
management.endpoints.web.exposure.include=*